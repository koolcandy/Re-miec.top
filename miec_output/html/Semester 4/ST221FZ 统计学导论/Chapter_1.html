<h1 id="chapter-1">Chapter 1</h1>
<h2 id="_1">基本概念</h2>
<ul>
<li><em>个体 unit</em>，通常是一个人或者一个物体</li>
<li><em>个体的总体 population of units</em>，没有明确的翻译，可以理解成所有人或所有物体</li>
<li><em>统计总体 statistical population</em>，也可以简叫做 <em>总体 population</em>，是统计的属性的总体，比如人的身高啊之类的</li>
<li><em>样本 samples from a population</em>，一般来说 $\geq 30$ 且 <strong>随机</strong> 选择</li>
<li><em>随机数表 Random number table</em>，表建好后，选数字，值域超出范围·或者重复出现的，删掉。</li>
</ul>
