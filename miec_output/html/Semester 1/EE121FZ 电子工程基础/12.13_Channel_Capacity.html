<h1 id="1213-channel-capacity">12.13 Channel Capacity</h1>
<h2 id="throughput">吞吐量 throughput</h2>
<p>吞吐量的单位通常表示为比特每秒（bit/s 或 bps）</p>
<h2 id="_1">香农定理</h2>
<p>$\Large C = B\times \log_2(1+\frac{S}{R})$，其中 C 是指 Channel Capacity，B 是指带宽 Bandwidth，而信噪比以线性形式表示而非对数，最终 C 的单位是 bps</p>
