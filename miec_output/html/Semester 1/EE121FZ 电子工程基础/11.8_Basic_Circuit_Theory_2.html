<h1 id="118-basic-circuit-theory-2">11.8 Basic Circuit Theory 2</h1>
<h2 id="_1">回路和网孔</h2>
<ul>
<li>回路是电路当中的闭合电路</li>
<li>网孔是回路的一种，其内部没有闭合电路</li>
</ul>
<h2 id="_2">网孔分析</h2>
<p>对网格分配电流，应用 <strong>KVL</strong><br/>
需要把所有电流源<strong>转换为电压源</strong><br/>
对于所有网孔，<strong>假设</strong>电流方向为顺时针<br/>
最后求出的一般是电流</p>
<h2 id="_3">节点分析</h2>
<p>对节电分配电压，除接地节电外，应用 <strong>KCL</strong><br/>
需要把所有电压源<strong>转换为电流源</strong><br/>
最后求出的一般是电压</p>
