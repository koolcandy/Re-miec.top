<h1 id="java">Java 变量基础知识</h1>
<ul>
<li>Java 中 <code>char</code> 的空间占用是 2 字节（16 bits），可以存储 Unicode 字符，如 <code>char c = '\ufffd';</code> 可存储 U+FFFD</li>
<li>Java 中的 <code>byte</code> 类型是一个字节，相当于 C++ 的 <code>char</code></li>
<li>Java 中没有 <code>long long</code>，有 <code>long</code> 是 64 位整数</li>
<li>Java 的 % 可以对浮点数使用</li>
<li>Java 使用 <code>final</code> 关键字声明常量，常量初始化后不可被改变</li>
</ul>
</article>>
