<h1 id="slide-6">slide 6: 集合论：定义集合</h1>
<h2 id="_1">集合三种运算</h2>
<table>
<thead>
<tr>
<th align="left">运算</th>
<th align="left">符号</th>
<th align="left">含义</th>
</tr>
</thead>
<tbody>
<tr>
<td align="left">Union</td>
<td align="left">$S \cup T$</td>
<td align="left">并集</td>
</tr>
<tr>
<td align="left">Intersection</td>
<td align="left">$S \cap T$</td>
<td align="left">交集</td>
</tr>
<tr>
<td align="left">Difference</td>
<td align="left">$S \backslash T$</td>
<td align="left">在 $S$ 中，但 $T$ 中不存在</td>
</tr>
</tbody>
</table>
<h2 id="emptyset">空集 $\emptyset$</h2>
<p>具有如下性质：</p>
<ul>
<li>$\emptyset \subseteq S$</li>
<li>$S \cup \emptyset = S$</li>
<li>$S \cap \emptyset = \emptyset$</li>
<li>$S \backslash \emptyset = S$</li>
</ul>
</article>>
