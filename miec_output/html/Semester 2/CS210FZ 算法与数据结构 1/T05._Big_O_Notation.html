<h1 id="t05-big-o-notation">T05. Big O Notation</h1>
<p>实用工具：Big O calculator: https://shunnarski.github.io/BigO.html</p>
<h2 id="o">大 O 记号的数学定义</h2>
<p>若 $f(n) = O(g(n))$，则存在一个实数 $c$ 和一个整数 $n_0$，满足：$\forall n \geq n_0, f(n) \leq c \times g(n)$。移项一下得到式子：$c \times g(n) - f(n) \geq 0$（当 $n$ 足够大的时候）。</p>
<p>所以如果考试遇到要证明一个式子等于 O(啥)，就套这个公式，找出 $c$ 和 $n_0$。</p>
