<h1 id="lecture-8-branch-coverage">Lecture 8. Branch Coverage 分支覆盖</h1>
<p>分支覆盖也叫做判定覆盖。</p>
<p>语句覆盖是关于节点，这里是关于 CFG 的边。所以分支覆盖里面，每个边都要给一个编号。</p>
<p>比语句覆盖多考虑了一些没有 <code>else</code> 分支的 <code>if</code> 语句。</p>
<p>然而，还是无法解决条件语句的完全条件覆盖。</p>
<p>看起来很高级的一个代码转 CFG 的网站~ https://code2flow.com/</p>
